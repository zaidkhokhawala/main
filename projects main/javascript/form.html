<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date Of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>
    </div>
    <div class="form-group">
      <label for="areaPin">Area PIN:</label>
      <input type="text" id="areaPin" name="areaPin" placeholder="Enter your area PIN" required>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>
    </div>
    <div class="form-group">
      <label for="qualification">Qualification:</label>
      <select id="qualification" name="qualification" required>
        <option value="">Select Qualification</option>
        <option value="computerScience">Computer Science</option>
        <option value="informationTechnology">Information Technology</option>
        <option value="computerArchitecture">Computer Architecture</option>
        <option value="teleCommunication">Tele Communication</option>
      </select>
    </div>
    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <script src="script.js"></script>
</body>
<script>
    function validateForm() {
    // Validate First Name
    const firstName = document.getElementById("firstName").value;
    if (!firstName || !/^[a-zA-Z]{3,6}$/.test(firstName)) {
      alert("Please enter a valid first name (3-6 alphabets only).");
      document.getElementById("firstName").focus();
      return false;
    }
  
    // Validate Last Name
    const lastName = document.getElementById("lastName").value;
    if (!lastName) {
      alert("Please enter your last name.");
      document.getElementById("lastName").focus();
      return false;
    }
  
    // Validate Email
    const email = document.getElementById("email").value;
    if (!email || !/\S+@\S+\.\S+/.test(email)) {
      alert("Please enter a valid email address.");
      document.getElementById("email").focus();
      return false;
    }
  
    // Validate Mobile Number
    const mobile = document.getElementById("mobile").value;
    if (!mobile || !/^\d{10}$/.test(mobile)) {
      alert("Please enter a valid 10-digit mobile number.");
      document.getElementById("mobile").focus();
      return false;
    }
  
    // Validate Gender
    const gender = document.getElementById("gender").value;
    if (!gender) {
      alert("Please select your gender.");
      document.getElementById("gender").focus();
      return false;
    }
  
    // Validate Date of Birth
    const dateOfBirth = document.getElementById("dateOfBirth").value;
    if (!dateOfBirth) {
      alert("Please enter your date of birth.");
      document.getElementById("dateOfBirth").focus();
      return false;
    }
  
    // Validate Address
    const address = document.getElementById("address").value;
    if (!address) {
      alert("Please enter your address.");
      document.getElementById("address").focus();
      return false;
    }
  
    // Validate City
    const city = document.getElementById("city").value;
    if (!city) {
      alert("Please enter your city.");
      document.getElementById("city").focus();
      return false;
    }
  
    // Validate Area PIN
    const areaPin = document.getElementById("areaPin").value;
    if (!areaPin) {
      alert("Please enter your area PIN.");
      document.getElementById("areaPin").focus();
      return false;
    }
  
    // Validate State
    const state = document.getElementById("state").value;
    if (!state) {
      alert("Please enter your state.");
      document.getElementById("state").focus();
      return false;
    }
  
    // Validate Qualification
    const qualification = document.getElementById("qualification").value;
    if (!qualification) {
      alert("Please select your qualification.");
      document.getElementById("qualification").focus();
      return false;
    }
  
    // Validate Specialization
    const specialization = document.getElementById("specialization").value;
    if (!specialization) {
      alert("Please enter your specialization.");
      document.getElementById("specialization").focus();
      return false;
    }
  
    // Validate Password
    const password = document.getElementById("password").value;
    if (!password) {
      alert("Please enter your password.");
      document.getElementById("password").focus();
      return false;
    }
  
    // All fields are valid, submit the form
    return true;
  }
</script>
</html>
