<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--include javascript file -->
<script src="main.js" type="text/javascript" ></script>
</head>
<body>
<div class="container-fluid">
    
<div class="container mt-3 bg-light rounded" >
   <center> <h4 id="msg"  style="color:#FF0000;  text-transform:capitalize"></h4></center>

  <h2 class="text-center pt-3">Sign up</h2>
  <form class="p-3" method="post" onsubmit="return mainform(this)" >
    <div class="mb-3 mt-3">
      <label class="mb-2">First name:</label>
      <input type="text"  class="form-control" id="fname" placeholder="Enter Your First Name" >
    </div>

    <div class="mb-3 mt-3">
        <label class="mb-2">Last Name:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Your Last Name" >
    </div>

    <div class="mb-3 mt-3">
        <label class="mb-2">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Your Email Id" >
    </div>

    <div class="mb-3 mt-3">
        <label class="mb-2">Mobile Number:</label>
        <input type="number" class="form-control" id="mobile" placeholder="Enter Your Mobile Number" >
    </div>
  
    <div class="mb-3 mt-3">
        <label class="mb-2">Gender:</label><br>
       <div class="px-2" ><span> Male </span><input type="radio" name="gender" value="m" >
       <span class="ps-2"> Female </span><input type="radio" name="gender" value="f"></div> 
    </div>

    <div class="mb-3 mt-3">
      <label class="mb-2">Date of Birth:</label>
      <input type="date" class="form-control" id="birth"  >
    </div>
    
    <div class="mb-3 mt-3">
      <label class="mb-2">Address:</label>
      <textarea type="text" rows="4"  class="form-control" id="add" placeholder="Enter Your Address" ></textarea>
    </div>

    <div class="mb-3 mt-3">
      <label class="mb-2">City:</label>
      <input type="text"  class="form-control" id="city" placeholder="Enter Your City" >
    </div>

    <div class="mb-3 mt-3">
      <label class="mb-2">Area Pin:</label>
      <input type="number" maxlength="6" class="form-control" id="areapin" placeholder="Enter Your Arer Pin" >
    </div>

    <div class="mb-3 mt-3">
      <label class="mb-2">State:</label>
      <input type="text"  class="form-control" id="state" placeholder="Enter Your State" >
    </div>

   
    
       <div>
           <label class="mb-2">Qualifiction: </label>
        <select name="edu"  class="form-control mb-3" id="edu" >
            <option value="">-Select Qualifiction-</option>
            <option value="India">BCA</option>
            <option value="Usa">MCA</option>
            <option value="India">B.Tech</option>
            <option value="Usa">M.Tech</option>
        </select>
    </div>

    <div >
      <label class="mb-2">Hobby :</label>
      <div >
        <span class="ms-2">Reading</span> <input type="checkbox"  name="chk" value="Reading" class="ms-1" style="width: auto; height: auto;"><br>
         <span class="ms-2">Music</span> <input type="checkbox"  name="chk" value="music" style="width: auto; height: auto;"><br>
         <span class="ms-2">Outing</span> <input type="checkbox"  name="chk" value="outing" style="width: auto; height: auto;">   <br>     
         <span class="ms-2 mb-2">Cricket</span> <input type="checkbox" name="chk" value="criket" style="width: auto; height: auto;"><br>
      </div>
    </div>

    <div class="form-group mb-3" >
      <label class="control-label mb-2">Password :</label>
      
      <input type="password" class="form-control" placeholder="Enter Password" name="pass"  id="pass">
   
   </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</body>
</html>
