<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 1//
        for (i=1; i<=5; i++)
        {
            for (z=1; z<=5; z++)
            {document.write("*")}
            document.write("</br>")
        }
        
       // 2//
        for (i=1; i<=5; i++)
        {
            for (z=1; z<=i; z++)
            {document.write("*")}
            document.write("</br>")
        }
        
       // 4//
        for (i=1; i<=5; i++)
        {   
            for(s=4; s>=i; s--)
            {document.write("&nbsp&nbsp")}
            for (z=1; z<=i; z++)
            {document.write("&nbsp* ")}
            document.write("</br>")
        }



      // 5//
        for (i=1; i<=5; i++)
        {   
            for(s=4; s>=i; s--)
            {document.write("&nbsp&nbsp")}
            for (z=1; z<=i; z++)
            {document.write("*")}
            document.write("</br>")
        }

      
 
      // 6//
        for (i=1; i<=5; i++)
        {   for (z=1; z<=i; z++)
            {document.write("&nbsp&nbsp")}
            for(s=5; s>=i; s--)
            {document.write(" &nbsp*")}
            
            document.write("</br>")
        }
       
        
     // 7//
       for (i=1; i<=5; i++)
        {   for (z=2; z<=i; z++)
            {document.write("&nbsp&nbsp")}
            for(s=5; s>=i; s--)
            {document.write("*")}
            for (q=5; q>=1+i; q--)
            {document.write("*")}

            document.write("</br>")
        }
       
      // 8//
       for (i=1; i<=5; i++)
        {   
            for(s=4; s>=i; s--)
            {document.write("&nbsp&nbsp")}
            for (z=1; z<=i; z++)
            {document.write("*")}
            for (q=2; q<=i; q++)
            {document.write("*")}
            document.write("</br>")
        }
       
    </script>
</body>
