<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
  
   <h1 id="demo2"></h1>
   <script>
      let a = new Date().getDay();

      if (a == 0) {
         document.getElementById("demo2").innerHTML = "sunday";
      }
      else if (a == 1) {
         document.getElementById("demo2").innerHTML = "monday";
      }
      else if (a == 2) {
         document.getElementById("demo2").innerHTML = "tuesday";
      }
      else if (a == 3) {
         document.getElementById("demo2").innerHTML = "wednesday";
      }
      else if (a == 4) {
         document.getElementById("demo2").innerHTML = "thurday";
      }
      else if (a == 5) {
         document.getElementById("demo2").innerHTML = "friday";
      }
      else {
         document.getElementById("demo2").innerHTML = "saturday";
      }

      


   </script>
</body>

</html>
